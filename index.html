<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tokped dup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="custom-navbar">
      <div class="navbar-top d-flex justify-content-between align-items-center">
        <div class="left-menu">
          <img class="img-phone" src="images/1.png" alt="" />
          <span>Download Tokopedia App</span>
        </div>

        <div class="right-menu">
          <span>Tentang Tokopedia</span>
          <span>Mitra Tokopedia</span>
          <span>Pusat Edukasi Seller</span>
          <span>Promo</span>
          <span>Tokopedia Care</span>
        </div>
      </div>

      <div class="navbar-mid d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <img class="img-tokopedia" src="images/2.png" alt="" />
          <span class="text-kategori mx-4">Kategori</span>
          <div class="nav-search">
            <input
              type="text"
              class="form-control"
              placeholder="Cari di Tokopedia"
              data-toggle="modal"
              data-target="#exampleModal"
            />
            <div class="icon-search">
              <img class="img-search" src="images/3.png" alt="" />
            </div>
          </div>
          <div class="icon-notif d-flex me-4 ms-5">
            <div class="icon-cart mx-3">
              <img class="img-cart" src="images/cart.svg" alt="" />
              <span class="icon-count">5</span>
            </div>

            <div class="icon-bell mx-3">
              <img class="img-bell" src="images/bell.svg" alt="" />
              <span class="icon-count">5</span>
            </div>

            <div class="icon-mail mx-3">
              <img class="img-mail" src="images/mail.svg" alt="" />
              <span class="icon-count">5</span>
            </div>
          </div>

          <span class="line me-4">|</span>
          <div class="toko">
            <img src="images/toko.png" alt="" />
            <span>Toko</span>
          </div>

          <div class="user ms-4">
            <img src="images/user.png" alt="" />
            <span>Ahmadselo</span>
          </div>
        </div>
        <div class="navbar-bot d-flex justify-content-between mt-2">
          <div>
            <span class="me-3">iphone 7</span>
            <span class="me-3">samsung flip</span>
            <span class="me-3">kulkas mini</span>
            <span class="me-3">iphone 7</span>
            <span class="me-3">samsung flip</span>
            <span class="me-3">kulkas mini</span>
          </div>
          <div class="address d-flex align-items-center">
            <img src="images/location.svg" alt="" />
            <span class="me-3"
              >Di kirim ke <strong>Rumah kita sendiri</strong></span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="carousel mt-5">
      <div class="container">
        <div class="row">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/slide1.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="images/slide2.png" class="d-block w-100" alt="..." />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
